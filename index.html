<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCC Product Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        darkBg: '#0f172a', /* Slate 900 */
                        panelBg: '#1e293b', /* Slate 800 */
                        accent: '#38bdf8', /* Sky 400 */
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-darkBg text-slate-200 font-sans min-h-screen selection:bg-accent selection:text-white">

    <!-- Main Container -->
    <main class="container mx-auto px-4 py-8 relative min-h-screen flex flex-col">

        <!-- Header -->
        <header class="flex justify-between items-center mb-10 border-b border-slate-700 pb-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-accent flex items-center justify-center shadow-lg shadow-accent/20">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="white" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-semibold tracking-tight text-white">
                    OCC Export Editor
                </h1>
            </div>
            <div class="flex gap-4">
                <button id="btn-export"
                    class="hidden px-5 py-2 rounded-md bg-accent hover:bg-sky-500 text-white font-medium transition-colors shadow-sm disabled:opacity-50 disabled:cursor-not-allowed">
                    <span class="flex items-center gap-2">
                        Exportar CSV
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-4 h-4">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
                        </svg>
                    </span>
                </button>
            </div>
        </header>

        <!-- Upload Section -->
        <section id="upload-section" class="flex-1 flex flex-col items-center justify-center min-h-[50vh]">
            <div class="w-full max-w-2xl">
                <div id="drop-zone" class="relative group cursor-pointer">
                    <div
                        class="relative bg-panelBg border-2 border-dashed border-slate-600 rounded-xl p-16 text-center transition-all duration-200 hover:border-accent hover:bg-slate-700/50">
                        <input type="file" id="csv-input" accept=".csv" class="hidden" />

                        <div class="w-16 h-16 mx-auto mb-6 rounded-full bg-slate-700 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-8 h-8 text-slate-300">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 16.5V9.75m0 0l3 3.75m-3-3.75l-3 3.75M12 9.75V4.5m0 2.25l6-3.75m-6 3.75l-6-3.75" />
                            </svg>
                        </div>

                        <h3 class="text-xl font-medium text-white mb-2">Sube tu archivo de Exportación</h3>
                        <p class="text-slate-400 mb-6">Arrastra y suelta tu CSV aquí, o haz clic para examinar.</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Editor Section (Hidden initially) -->
        <section id="editor-section" class="hidden flex-1 flex flex-col animate-fade-in-up">
            <!-- Stats Bar -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                <div class="bg-panelBg border border-slate-700 rounded-lg p-4">
                    <p class="text-xs text-slate-400 uppercase tracking-wider font-semibold">Filas</p>
                    <p id="stat-rows" class="text-xl font-bold text-white">0</p>
                </div>
                <div class="bg-panelBg border border-slate-700 rounded-lg p-4">
                    <p class="text-xs text-slate-400 uppercase tracking-wider font-semibold">Columnas</p>
                    <p id="stat-cols" class="text-xl font-bold text-accent">0</p>
                </div>
                <div class="bg-panelBg border border-slate-700 rounded-lg p-4">
                    <p class="text-xs text-slate-400 uppercase tracking-wider font-semibold">Tamaño</p>
                    <p id="stat-size" class="text-xl font-bold text-white">0 MB</p>
                </div>
                <button
                    class="bg-panelBg border border-slate-700 rounded-lg p-4 flex items-center justify-between cursor-pointer hover:bg-slate-700 transition group text-left"
                    id="action-add-row">
                    <div>
                        <p class="text-xs text-slate-400 uppercase tracking-wider font-semibold">Acción</p>
                        <p class="text-sm font-bold text-white group-hover:text-accent transition-colors">Nueva Fila +
                        </p>
                    </div>
                </button>
            </div>

            <!-- Toolbar: Search & Actions -->
            <div
                class="flex flex-col md:flex-row gap-4 mb-4 justify-between items-center bg-panelBg p-4 rounded-lg border border-slate-700">
                <div class="relative w-full md:w-96">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                    <input type="text" id="search-input" placeholder="Buscar..."
                        class="w-full bg-darkBg border border-slate-600 rounded-md py-2 pl-10 pr-4 text-white focus:outline-none focus:border-accent transition-colors placeholder:text-slate-500">
                </div>

                <div class="flex gap-2 relative">
                    <button id="btn-toggle-cols"
                        class="px-4 py-2 rounded-md bg-darkBg hover:bg-slate-700 text-xs uppercase tracking-wider text-slate-300 border border-slate-600 transition-colors font-medium">
                        Columnas
                    </button>
                    <!-- Dropdown Menu -->
                    <div id="col-menu"
                        class="hidden absolute right-0 top-full mt-2 w-64 max-h-96 overflow-y-auto bg-panelBg border border-slate-700 rounded-lg shadow-xl z-50 p-2">
                        <div id="col-list" class="flex flex-col gap-1">
                            <!-- Checkboxes injected here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Table Container -->
            <div
                class="flex-1 relative bg-panelBg border border-slate-700 rounded-lg overflow-hidden shadow-sm flex flex-col max-h-[65vh]">
                <div class="overflow-auto flex-1 custom-scrollbar relative" id="table-container">
                    <!-- Table inject here -->
                </div>
            </div>

            <!-- Pagination -->
            <div class="mt-4 flex justify-between items-center bg-panelBg p-3 rounded-lg border border-slate-700">
                <span class="text-sm text-slate-400" id="pagination-info">Mostrando 0-0 de 0</span>
                <div class="flex gap-2">
                    <button id="btn-prev"
                        class="px-3 py-1.5 rounded-md bg-darkBg border border-slate-600 hover:bg-slate-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-4 h-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                        </svg>
                    </button>
                    <button id="btn-next"
                        class="px-3 py-1.5 rounded-md bg-darkBg border border-slate-600 hover:bg-slate-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-4 h-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                        </svg>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
